<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/" id="form-body">
            <div class="err-messageWrapper">
                <h1 id="title">Registration</h1>
            </div>
            <div class="err-messageWrapper">
                <label for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="Enter Email:" required>
                <p class="err-message" id="emailError"></p>
            </div>
            <div  class="err-messageWrapper">
                <label for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password" placeholder="Enter Password:" minlength="5" maxlength="12">
                <p class="err-message" id="passwordError"></p>

            </div>
            <div class="err-messageWrapper">
                <label for="confirm_password">Confirm Password</label>
                <input class="form-input" type="text" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                <p class="err-message" id="confirmPasswordError"></p>

            </div>
            <div class="err-messageWrapper">
                <label for="country">Country</label>
                <select class="form-input" name="country" id="country" required disabled>
                    <option >Select an Option</option>
                    <option value="US">United States</option>
                    <option value="IT">Italy</option>
                    <option value="SPA">Spain</option>
                    <option value="FRA">France</option>
                    <option value="GER">Germany</option>
                    <option value="JAP">Japan</option>
                </select>
            </div>
            <div class="err-messageWrapper">
                <label for="zipcode">Zip Code</label>
                <input class="form-input" type="text" id="postalCode" name="zipcode" placeholder="Enter Zip Code" minlength="5" maxlength="8" required>
                <p class="err-message" id="postalCodeError"></p>
            </div>


            <input class="submitbtn" type="submit">
        </form>
    </div>
    
</body>
</html>
